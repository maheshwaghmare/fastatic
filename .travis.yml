sudo: false
language: node_js
node_js:
- 'stable'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
  - /^greenkeeper-.*$/
notifications:
  email: false
before_script:
- npm prune
script:
- npm run build
after_script:
- bash ./scripts/deploy.sh
env:
  global:
  - GH_USER: voorhoede
  - GH_REPO: fastatic
  - secure: 
